upstream backend {
  server app001.keoken.pb;
  server app002.keoken.pb;
}

server {
  client_max_body_size 4G;
  listen 80;
  server_name _;
  keepalive_timeout 5;

  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header Host $host;
  proxy_redirect off;

  location / {
    proxy_pass http://backend;
  }
}
